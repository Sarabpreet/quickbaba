<script>
	
	var cursorX;
var cursorY;
document.onmousemove = function(e){
    cursorX = e.pageX;
    cursorY = e.pageY;
    var x=document.createElement('div');

 var random= Math.floor((Math.random() * 3) + 1); 
 if(random==3){
 	x.className='second';
 	x.style.top=cursorY+'px';
 	x.style.left=cursorX+'px';
 }
 else if(random==10){
 	x.className='minute';

 	x.style.top=cursorY+'px';
 	x.style.left=cursorX+'px';
 }
 else if(random==25){
 	x.className='hour';
 	x.style.top=cursorY+'px';
 	x.style.left=cursorX+'px';
 }
document.querySelector('.clock').appendChild(x);
	 
 }
